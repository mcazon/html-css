<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente.</h1>
    <p>Este vídeo está hospedado no meu prórpio servidor.</p>
    <video width="560" poster="imagens/img1.png" controls autoplay loop>
        <source src="midia/meu-video-g.mp4" type="video/mp4">
        <source src="midia/meu-video-p.m4v" type="video/m4v">
        <source src="midia/meu-video-g.webm" type="video/webm">
        <source src="midia/meu-video-g.ogv" type="video/ogg">
    
        <p>Seu navegador não tem compatibilidade com reprodução de videos.</p>      
    </video>
        <h1>Inserindo Videos do Youtube.</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk?si=Z5kt8Pp62H4YO2H_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


    
</body>
</html>
