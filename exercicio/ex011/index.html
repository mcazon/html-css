<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir essa imagem em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>
    <Picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexivel">
    </Picture>
    <h1>Reproduzinado Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/guitar.mp3" type="audio/mpeg">
        <source src="midia/not-impossible.mp3" type="audio/mpeg">
        <source src="midia/otherside.ogg" type="audio/ogg">
        <source src="midia/tiger.ogg" type="audio/ogg">
        <p>Infelizmente não foi possivel reproduzir o audio.
            <a href="midia/guitar.mp3">Clique aqui para baixar o arquivo.</a>
        </p>
    </audio>
</body>
</html>
