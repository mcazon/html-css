<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <h1>Teste de Formularios</h1>

    <form action="cadastro.html" method="get"autocomplete="on">

        <p>
            <label for="iuser">Usuario</label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="Nome do usuÃ¡rio" autocomplete="username">
        </p>

        <p>
            <label for="ipass">Senha</label>
            <input type="password" name="pass" id="ipass" required minlength="8" maxlength="20" size="8" placeholder="Senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
