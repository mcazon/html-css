<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemal">Email</label>
                <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p><!-- Estudar mais sobre RegEx-->
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(99)99999-9999">
            </p>
        </fieldset>

        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>


    
</body>
</html>
